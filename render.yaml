# Render Blueprint
services:
  # 1. Python OMR Backend
  - type: web
    name: omr-backend
    runtime: python
    buildCommand: cd omr_backend && pip install -r requirements.txt
    startCommand: cd omr_backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_STRING
        sync: false

  # 2. Node.js Server
  - type: web
    name: omr-server
    runtime: node
    buildCommand: cd Server && npm install
    startCommand: cd Server && npm start
    envVars:
      - key: MONGO_STRING
        sync: false
      - key: OMR_API_URL
        fromService:
          type: web
          name: omr-backend
          property: url
      - key: CLIENT_URL
        sync: false

staticSites:
  # 3. React/Vite Client
  - name: omr-client
    buildCommand: cd client && npm install && npm run build
    publishDir: client/dist
    envVars:
      - key: VITE_API_URL
        sync: false
