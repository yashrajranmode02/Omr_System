# Render Blueprint
services:
  # 1. Python OMR Backend
  - type: web
    name: omr-backend
    runtime: python
    rootDir: omr_backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_STRING
        sync: false

  # 2. Node.js Server
  - type: web
    name: omr-server
    runtime: node
    rootDir: Server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGO_STRING
        sync: false
      - key: OMR_API_URL
        sync: false
      - key: CLIENT_URL
        sync: false

  # 3. React Client (Running as Web Service to bypass verification issues)
  - type: web
    name: omr-client
    runtime: node
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        sync: false
